language: node_js
sudo: false
dist: trusty
node_js:
  - '10.13.0'

branches:
  only:
    - master

addons:
  chrome: stable
    
cache:
  directories:
  - node_modules

install:
- npm install
- npm install -g @angular/cli

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"

scripts:
  - yarn lint
  - yarn build --base-href https://Laura-Weber.github.io/testTravis/
