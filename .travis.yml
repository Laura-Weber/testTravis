language: node_js
sudo: false
dist: trusty
node_js:
  - '10.13.0'

branches:
  only:
    - master

addons:
  chrome: stable
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    
cache:
  directories:
  - "./node_modules"

install:
- npm install
- npm install -g @angular/cli
